<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <section class="explain">
    <p>Complete the script to make the calculator work. To do it use the switch.</p>
</section>
    <section class="material">
    <form action="#" method="post">
        <div class="field">
            <label for="op-one">Operand one:</label>
            <input type="text" name="op-one" id="op-one" />
        </div>
        <div class="field">
            <label for="op-two">Operand two:</label>
            <input type="text" name="op-two" id="op-two" />
        </div>
        <div class="actions">
            <button  type="button" class="operator" id="addition" onClick="test(this.id)">+</button>
            <button  type="button" class="operator" id="substraction" onClick="test((this.id))">-</button>
            <button  type="button" class="operator" id="multiplication" onClick="test((this.id))">ร</button>
            <button  type="button" class="operator" id="division" onClick="test((this.id))">รท</button>
        </div>
    </form>
</section>
<script src="script.js" type="text/javascript" ></script>
</body>
</html>
